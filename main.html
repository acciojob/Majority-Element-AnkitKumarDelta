<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<script>
	const express = require("express");
const app = express();
app.use(express.json());

function majorElement(arr) {
  const freq = new Map();

  for (const num of arr) {
    freq.set(num, (freq.get(num) || 0) + 1);
  }

  for (const [key, value] of freq.entries()) {
    if (value > Math.floor(arr.length / 2)) {
      return key;
    }
  }

  return -1; // not expected as per problem
}

app.post("/majorityElementChecker", (req, res) => {
  try {
    const { arr } = req.body;
    const result = majorElement(arr);
    res.status(200).json({ major: result });
  } catch (err) {
    console.error("Error:", err.message);
    res.status(500).json({ error: "Internal Server Error" });
  }
});

app.listen(3000, () => console.log("Server running on port 3000"));
module.exports = { majorElement }; 


	</script>
</body>
</html>
