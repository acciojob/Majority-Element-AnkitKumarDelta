<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<script>
		let a = [1, 2, 2];
		let n = a.length;
		let m = new Map();
		
		for (let i of a) {
			m.set(i, (m.get(i) || 0) + 1);
		}

		for (let [k, v] of m) {
			if (v > Math.floor(n / 2)) {
				console.log(k); // print majority element
			}
		}
	</script>
</body>
</html>
